# fly.toml app configuration file generated for bwsi on 2023-07-10T20:57:40-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "bwsi"
primary_region = "bos"

[experimental]
  auto_rollback = true

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/go"]

[env]
  PORT = "5000"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 5000

  [[services.ports]]
      port = 5000
